<div ng-controller="SearchResultsController" ng-init="init()">
	<div class="row search-result-main">
		<div class="row">
			<div class="panel panel-flat">
				<div class="panel-heading">
					<h5 class="panel-title">Search Repository </h5>
					<div class="heading-elements">
						<ul class="icons-list">
								<li><a data-action="collapse"></a></li>
								<li><a data-action="close"></a></li>
						</ul>
						</div>
					</div>

				<div class="panel-body">
					<form action="#" class="main-search">
						<div class="input-group content-group">
							<div class="has-feedback has-feedback-left">
								<input type="text" class="form-control input-xlg" ng-model="searchQuery">
								<div class="form-control-feedback">
									<i class="icon-search4 text-muted text-size-base"></i>
								</div>
							</div>

							<div class="input-group-btn">
								<button type="button" class="btn btn-primary btn-xlg" ng-click="search(searchQuery)">Search</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- /search field -->
		</div>
		<div class="row">
			<div class="col-md-12">
				<!-- Tabs -->
				<ul class="nav nav-lg nav-tabs nav-tabs-bottom search-results-tabs">
					<li class="active"><a href="search_basic.html"><i class="icon-display4 position-left"></i> Search Results</a></li>
				</ul>
				<!-- /tabs -->
			</div>
		</div>
		<div class="row" ng-show="documents">
			<div class="col-md-8">
				<div class="panel panel-body">
					<p class="text-muted text-size-small"> About {{ documentAmount }} results </p>
					<hr>
					<ul class="media-list search-results-list content-group">
						<li class="media search-document"  ng-repeat="document in documents" ng-mouseover="showSummary(document)">
	        		<div class="media-body">
	          		<h6 class="media-heading"><span class="result-document-title">{{document.title}}</span></h6>
	          		{{ document.description }}
	        		</div>
	        	</li>
					</ul>
				</div>
			</div>
			<div class="col-md-4" ng-show="documentInFocus">
				<div class="panel panel-body">
					<div class="content-group">
						<a href="#"><img ng-src="{{ documentInFocus.cover_img }}" class="img-responsive img-rounded" alt=""></a>
					</div>

					<h5 class="text-semibold">{{ documentInFocus.title }}<small class="display-block"></small></h5>
					<p class="content-group">{{ documentInFocus.description }}</p>

		  		<ul class="list content-group">
		  			<li ng-repeat="(key, value) in documentInFocus.meta">
							<span class="text-semibold"><b>{{ key }}:</b></span> <a href="#">{{ value }}</a>
						</li>
		  		</ul>
				</div>
			</div>
		</div>
	</div>
</div>
